name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # 12 hours
    - cron: '0 */12 * * *'

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          TIME_RANGE: all_time
          BLOCKS: ⬛⬜
          SHOW_TIME: true
          SHOW_MASKED_TIME: true
